name: fxthemes-actions
on: [push, pull_request]
jobs:
    build-mac-m1:
      runs-on: macos-14 # mac os (M1 cpu)
      steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
              java-version: '17'
              distribution: 'zulu'
        - name: Build with Maven
          run: mvn --batch-mode --update-snapshots verify
        - run: mkdir fxthemes/staging && cp fxthemes/target/*.jar fxthemes/staging
        - uses: actions/upload-artifact@v4
          with:
              name: FXThemes-mac-m1
              path: fxthemes/staging
    build-mac-intel:
      runs-on: macos-13 # mac os (Intel cpu)
      steps:
        - uses: actions/checkout@v4
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: '17'
            distribution: 'zulu'
        - name: Build with Maven
          run: mvn --batch-mode --update-snapshots verify
        - run: mkdir fxthemes/staging && cp fxthemes/target/*.jar fxthemes/staging
        - uses: actions/upload-artifact@v4
          with:
            name: FXThemes-mac-intel
            path: fxthemes/staging


